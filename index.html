<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="sun.png" alt="wind">
            <div class="temperature">
                <h1 class="temp">-<span>Â°C</span></h1>
                <h2 class="city">-</h2>
                <div class="details">
                    <div class="col1">
                        <img src="humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">-%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col2">
                        <img src="wind.png" alt="wind">
                        <div>
                            <p class="wind-speed">- km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col3">
                        <img src="uv-index.png" alt="uv index">
                        <div>
                            <p class="uv-index">-</p>
                            <p>UV - Index</p>
                        </div>
                    </div>
                </div>
<script src="script.js"></script>
</body>

</html>
